<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header-bg">
      <div class="container">
        <div class="row">
          <div class="column-full row align-center">
            <h2 class="header-text">Code Journal</h2>
            <h4 class="smaller-header-text">Entries</h4>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="column-full row space-between align-center">
          <h2>Entries</h2>
          <button class="new-btn">New</button>
        </div>
      </div>
      <ul class="entries-list">
        <li class="row">
          <div class="column-half padding-lr">
            <img
              class="entry-img"
              src="images/bearded-dragon-cowboy.jpeg"
              alt="a bearded dragon with cowboy hat" />
          </div>
          <div class="column-half padding-lr">
            <p class="bold">Cowboy Bearded Dragon</p>
            <p>A bearded dragon having some fun!</p>
          </div>
        </li>
        <li class="row">
          <div class="column-half padding-lr">
            <img
              class="entry-img"
              src="images/frog-hat.jpeg"
              alt="a bearded dragon with cowboy hat" />
          </div>
          <div class="column-half padding-lr">
            <p class="bold">Cowboy Bearded Dragon</p>
            <p>A bearded dragon having some fun!</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
